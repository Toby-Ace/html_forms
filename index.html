<body>
    
    <form>
        <input type="text" name="email" placeholder="Write your email..." > <!-- We need to have these attributes and we MUST have them. A placeholder is a faded background text in a form that tells you what to write in that form. Like "email" and "password" -->
        <input type="text" name="email" value="Write your email..." > <!--The value element here is actual text-->
    </form>
